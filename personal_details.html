<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>
<body>
    <main>
        <div><img src="./logo.svg" alt=""></div>
        <div>
            <h2>Student Registration | Personal information</h2>
        </div>
        <div>
            <span>Personal information</span><span>Academic Details</span><span>Preferences</span><span>Learning Goals</span><span>Terms & conditions</span>
        </div>
        <div>
            <p>Please provide your full name, email address, contact number, gender and age. Ensure that the <br> information is accurate and up-to-date</p>
            <div>
                <label>First name: </label>
                <input type="text" placeholder="First Name">
                <label>Last Name: </label>
                <input type="text" placeholder="Last Name">
                <label>Email Address</label>
                <input type="text" placeholder="Enter your email Address">
                <label>Contact Number: </label>
                <input type="text" placeholder="Enter your contact number">
                <label>Gender: </label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                </select>
                <label>Age: </label>
                <input type="text" placeholder="Enter your age">
            </div>
        </div>
        <div>
            <button>Next</button>
        </div>
    </main>
</body>
</html>
