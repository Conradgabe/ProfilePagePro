<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <main>
        <div class="panel">
            <div class="panelsub">
                <img class="logo" src="./logo.svg" alt="image not found">
                <img class="image" src="./steptodown 2.svg" alt="image not found">
            </div>
        </div>
        <div class="loginform">
            <div class="loginblock">
                <h3>LOGIN YOUR ACCOUNT</h3>

                <div class="un">
                    <label>Username: </label> <br>
                    <input type="text" placeholder="Enter your email address">
                </div>
                <div class="pw">
                    <label>Password: </label> <br>
                    <input type="text" placeholder="Enter your password">
                </div>

                <div class="btn">
                    <button class="login">Login</button>
                    <button class="register">Register</button>
                </div>

                <a href="/"><p>Forgot your password?</p></a>

                <p class="p-signin">Sign in with:</p>
                
                <div class="icon">
                    <span><img class="f" src="./facebook.jpg" alt="image not found"></span>
                    <span><img class="g" src="./google.png" alt="image not found"></span>
                    <span><img class="l" src="./linkedin.png" alt="image not found"></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
